<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StPageFlip Example</title>
  <link rel="stylesheet" href="/assets/node_modules/page-flip/src/Style/stPageFlip.css">
  <style>
      html {
        overflow-y: scroll;
      }
      #flipbook {
        position: relative;
        margin: auto;
        background-color: hsl(35, 55, 98);
      }
      .page {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: hsl(35, 55, 98);
        overflow: hidden;
        background-size: contain;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.5);
      }
      .page.--right .page-content::after {
        content: '';
        top:0; left:0; right:0; bottom:0;
        position: absolute;
        box-shadow: inset 7px 0 30px -7px rgba(0, 0, 0, 0.4);
      }
      .page.--left .page-content::after {
        content: '';
        top:0; left:0; right:0; bottom:0;
        position: absolute;
        box-shadow: inset -7px 0 30px -7px rgba(0, 0, 0, 0.4);
      }
      .page-content {
        padding: 0;
        position: relative;
      }
      .page-content img {
        width: 100%;
        cursor: pointer;
      }
      .wrapper {
        max-width: 1400px; 
        padding-left: 10px;
        padding-right: 10px;
      }
      .container {
        margin-top: 30px;
        margin-bottom: 30px;
      }
      
      /* Modal/Popup styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.9);
      }
      
      .modal-content {
        display: block;
        position: relative;
        margin: auto;
        max-width: 90%;
        max-height: 90%;
      }
      
      .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
        z-index: 1001;
      }
      
      .close:hover,
      .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
      }
      
      .zoom-container {
        position: relative;
        height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #zoom-image {
        max-height: 90vh;
        max-width: 90vw;
        object-fit: contain;
      }
      
      .zoom-controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0,0,0,0.5);
        padding: 10px;
        border-radius: 5px;
        display: flex;
        gap: 10px;
      }
      
      .zoom-btn {
        background-color: white;
        border: none;
        color: black;
        padding: 8px 12px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      }
  </style>
</head>

<div class="container">
    <div id="flipbook">
      {% for i in (1..page.oldalszam) %}
        <div class="page">
          <div class="page-content">
              <img src="/assets/newspaper_pages/{{page.kiadas}}_pages/{{page.nev}}{{i}}.png" alt="lap" class="page-image">
          </div>
        </div>
      {% endfor %}
    </div>
</div>

<!-- Modal for image zoom -->
<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <div class="zoom-container">
    <img id="zoom-image" src="" alt="Zoomed image">
    <div class="zoom-controls">
      <button class="zoom-btn" id="zoom-in">+</button>
      <button class="zoom-btn" id="zoom-out">-</button>
      <button class="zoom-btn" id="zoom-reset">Reset</button>
    </div>
  </div>
</div>

<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>

<script src="/assets/node_modules/page-flip/dist/js/page-flip.browser.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize PageFlip
        const pageFlip = new St.PageFlip(document.getElementById('flipbook'), {
            width: 400,
            height: 565,
            size: "stretch",
            minWidth: 315,
            maxWidth: 750,
            maxShadowOpacity: 0.5,
            showCover: true,
            mobileScrollSupport: false,
        });

        pageFlip.loadFromHTML(document.querySelectorAll('.page'));
        
        // Get the modal
        const modal = document.getElementById("imageModal");
        const zoomImage = document.getElementById("zoom-image");
        const closeBtn = document.querySelector(".close");
        let currentZoom = 1;
        
        // Add click event to all page images
        document.querySelectorAll('.page-image').forEach(img => {
            img.addEventListener('click', function(e) {
                // Prevent the page from flipping when clicking the image
                e.stopPropagation();
                
                // Set the clicked image source to the modal image
                zoomImage.src = this.src;
                
                // Reset zoom level
                currentZoom = 1;
                zoomImage.style.transform = `scale(${currentZoom})`;
                
                // Display the modal
                modal.style.display = "block";
                
                // Disable page flip while modal is open
                pageFlip.disable();
            });
        });
        
        // Close the modal when the x is clicked
        closeBtn.addEventListener('click', function() {
            modal.style.display = "none";
            
            // Re-enable page flip
            pageFlip.enable();
        });
        
        // Close the modal when clicking outside the image
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = "none";
                
                // Re-enable page flip
                pageFlip.enable();
            }
        });
        
        // Zoom controls
        document.getElementById('zoom-in').addEventListener('click', function(e) {
            e.stopPropagation();
            currentZoom += 0.2;
            zoomImage.style.transform = `scale(${currentZoom})`;
        });
        
        document.getElementById('zoom-out').addEventListener('click', function(e) {
            e.stopPropagation();
            currentZoom = Math.max(0.5, currentZoom - 0.2);
            zoomImage.style.transform = `scale(${currentZoom})`;
        });
        
        document.getElementById('zoom-reset').addEventListener('click', function(e) {
            e.stopPropagation();
            currentZoom = 1;
            zoomImage.style.transform = `scale(${currentZoom})`;
        });
        
        // Prevent zoom controls from closing modal
        document.querySelector('.zoom-controls').addEventListener('click', function(e) {
            e.stopPropagation();
        });
    });
</script>
